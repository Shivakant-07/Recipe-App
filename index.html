<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <form class="row2">
            <h2>Find your Recipe...</h2>
            <div class="search">
                <input type="text" placeholder="Search for recipe..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </div>
        </form>

    </header>
    <main>
        <section>
            <div class="recipeContainer">
                <h2>Search your favorite recipe....</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-detail-content"></div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
